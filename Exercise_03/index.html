<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <form name="calc">
        Num1 <input class="num1" type="text" name="txt1" /><br />
        Num2 <input class="num2" type="text" name="txt2" /><br />
        Result <input class="res" type="text" name="txt3" disabled /><br />
        <input class="addNum" type="button" value="+" name="but1" />
        <input class="subNum" type="button" value="-" name="but2" />
        <input class="mulNum" type="button" value="x" name="but3" />
        <input class="divNum" type="button" value="/" name="but4" />
      </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
