<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</Form></title>
  </head>
  <body>
    <main class="background">
      <section class="container">
        <div class="screen">
          <header class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </header>
          <legend>Registration Form</legend>
          <section class="screen-body">
            <div class="screen-body-item left">
              <div class="app-logo">
            <img class="left-img left-image" src="human.png" alt="">
          </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="USERNAME" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="EMAIL" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="PASSWORD" />
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="CONFIRM PASSWORD" />
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button">SUBMIT</button>
                </div>
                <div class="login">
                  <h6>Already have an account?</h6>
                  <button class="btnlogin">LOGIN</button>
                </div>
              </div>
            </div>
          </section>
        </div>
        <footer class="credits">
          inspired by
          <a
            class="credits-link"
            href=""
            target="_blank"
          >
            <svg class="svg-icon" viewBox="0 0 200 200">
              <g stroke="#ffffff" fill="none">
                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                <path
                  d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345"
                  stroke-width="20"
                ></path>
                <path
                  d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951"
                  stroke-width="20"
                ></path>
                <path
                  d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103"
                  stroke-width="20"
                ></path>
              </g>
            </svg>
            Ryan
          </a>
        </footer>
      </section>
    </main>
  </body>
</html>
